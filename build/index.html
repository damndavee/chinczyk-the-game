<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinczyk! The game</title>
<link href="main.css" rel="stylesheet"></head>
<body>
    <header id="header" class="header">
        <div class="header__side header__left">
            <h1 class="heading">Chinczyk! The game</h1>
            <form class="form" id="form">
                <div class="form__head">
                    <p>players: </p>
                    <div class="radio-players">
                        <label for="one">1</label><input type="radio" name="one" id="one">
                        <label for="two">2</label><input type="radio" name="two" id="two">
                        <label for="three">3</label><input type="radio" name="three" id="three">
                        <label for="four">4</label><input type="radio" name="four" id="four">
                    </div>
                </div>

                <div class="form__body">
                    <div class="form__colors">
                        <div class="form__color-box form__color-box--red"></div>
                        <div class="form__color-box form__color-box--green"></div>
                        <div class="form__color-box form__color-box--blue"></div>
                        <div class="form__color-box form__color-box--yellow"></div>
                    </div>
    
                    <div class="form__players">
                        <p>Name: Player 1</p>
                        <p>Name: Player 2</p>
                        <p>Name: Player 3</p>
                        <p>Name: Player 4</p>
                    </div>

                    <button class="form__btn">Start Game</button>
                </div>
            </form>
        </div>




        <div class="header__side header__right"></div>
    </header>
<script src="main-7e7f.js"></script></body>
</html>
